<section>
  <div>
    <div class="search-box">
      <input type="text" [(ngModel)]="keyword" class="search-input" placeholder="Buscar.."  >    
    </div>
  </div>
  <div class="container">
    <div class="targetaPersonaje"  *ngFor="let data of alldata | search: keyword" > 
      <img [src]="data.image" alt="data.name">
      <p>{{data.name}}</p>
    </div>
  </div>
</section>
